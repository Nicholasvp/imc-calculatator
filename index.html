<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <strong>Cálculo do IMC</strong>
        </header>

    <div id="dados">
        <label for="peso">Peso <span>(em kg)</span></label>
        <input type="number" id="pesokg" placeholder="70"> <br>

        <label for="altura">Altura <span>(em cm)</span></label>
        <input type="number" id="altura" placeholder="180"> <br>

    </div>
    <div id="button">
        <input type="button" value="CALCULAR">
    </div>
    </main>

    <div class="modal-wrapper">
        <div class="modal-card">
            <h2 class="title">
                <button class="close">
                    <img src="https://freesvg.org/img/1544761977.png" alt="close">
                </button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>

    </div>
    <div class="error hiden">
        <p>Digite algum valor</p>
    </div>
    <footer>
        <p>Feito por Nicholasvp</p>
    </footer>
    
</body>

</html>
